<!DOCTYPE html>
<html lang="en">
<head>
    <title>MTL Survival Map</title>
<link href="maplibre-gl.css" rel="stylesheet" />

<script src="maplibre-gl.js"></script>
<script src="pmtiles.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #020617; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
const protocol = new pmtiles.Protocol();
maplibregl.addProtocol("pmtiles", protocol.add);

const map = new maplibregl.Map({
    container: 'map',
    style: {
        "version": 8,
        "sources": {
            "protomaps": {
                "type": "vector",
                "url": "pmtiles://data/montreal.pmtiles", // Your pmtiles file
                "attribution": "Â© OSM"
            }
        },
        "layers": [
            { "id": "bg", "type": "background", "paint": { "background-color": "#020617" } },
            { "id": "water", "source": "protomaps", "source-layer": "water", "type": "fill", "paint": { "fill-color": "#0ea5e9" } },
            { "id": "roads", "source": "protomaps", "source-layer": "roads", "type": "line", "paint": { "line-color": "#334155" } }
        ]
    },
    center: [-73.5878, 45.5088],
    zoom: 12
});
            
            console.log("Map source swapped to local PMTiles.");
        });

        // Error catching for the meeting
        map.on('error', (e) => {
            console.warn("MapLibre Error:", e.error.message);
        });
    </script>
</body>
</html>
