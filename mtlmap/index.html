<!DOCTYPE html>
<html lang="en">
<head>
    <title>MTL Survival Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #020617; }
        #map { width: 100%; height: 100vh; background: #020617; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pmtiles@2.11.0/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/protomaps-leaflet@4.0.1/dist/protomaps-leaflet.min.js"></script>

    <script>
        function initMap() {
            // Check if the library finally loaded
            if (typeof protomapsL === 'undefined') {
                console.log("Waiting for Protomaps library...");
                setTimeout(initMap, 200); // Try again in 200ms
                return;
            }

            console.log("Protomaps loaded. Starting map...");
            
            const map = L.map('map').setView([45.5088, -73.5878], 12);

            const layer = protomapsL.leafletLayer({
                url: "./montreal.pmtiles",
                theme: "dark"
            });
            
            layer.addTo(map);

            // Meeting Marker
            L.marker([45.5005, -73.5716]).addTo(map)
                .bindPopup("<b>YES Montreal</b>")
                .openPopup();
        }

        // Run when window is ready
        window.onload = initMap;
    </script>
</body>
</html>
