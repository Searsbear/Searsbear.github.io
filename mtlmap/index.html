<!DOCTYPE html>
<html lang="en">
<head>
    <title>MTL Survival Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            background: #020617; /* Dark survival theme */
            font-family: sans-serif;
        }
        #map { 
            width: 100%; 
            height: 100vh; 
        }
        /* Custom styling for the popup to match your app */
        .leaflet-popup-content-wrapper {
            background: #1e293b;
            color: #f1f5f9;
            border-radius: 4px;
        }
        .leaflet-popup-tip {
            background: #1e293b;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script src="https://unpkg.com/pmtiles@2.11.0/dist/index.js"></script>
    
    <script src="https://unpkg.com/protomaps-leaflet@5.0.0/dist/protomaps-leaflet.js"></script>
<script>
window.onload = function() {
    // 1. Initialize the map
    const map = L.map('map').setView([45.5088, -73.5878], 12);

    // 3. Simplified Layer Setup
    const layer = protomapsL.leafletLayer({
        url: "data/montreal.pmtiles",
        theme: "dark", // Use the built-in string shortcut
        backgroundColor: "#020617"
    });
    
    layer.addTo(map);

    // 4. Marker
    const meetingPoint = L.marker([45.5005, -73.5716]).addTo(map);
    meetingPoint.bindPopup("<b>YES Montreal</b><br>Friday Meeting Point.");

    L.control.scale({position: 'bottomleft'}).addTo(map);
};
</script>
</body>
</html>
