<!DOCTYPE html>
<html lang="en">
<head>
    <title>MTL Survival Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #020617; }
        #map { width: 100%; height: 100vh; background: #020617; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/pmtiles@2.11.0/dist/index.js"></script>
    <script src="https://unpkg.com/protomaps-leaflet@4.0.1/dist/protomaps-leaflet.min.js"></script>

    <script>
        function initMap() {
            // Check if the painter library is loaded
            if (typeof protomapsL === 'undefined') {
                setTimeout(initMap, 200);
                return;
            }

            const map = L.map('map').setView([45.5088, -73.5878], 12);

            // This is the magic part that makes it look like the PMTiles viewer
            const layer = protomapsL.leafletLayer({
                url: "data/montreal.pmtiles",
                theme: "dark", // High-quality dark theme
                backgroundColor: "#020617"
            });
            
            layer.addTo(map);

            // YES Montreal Marker
            L.marker([45.5005, -73.5716]).addTo(map)
                .bindPopup("<b>YES Montreal</b>")
                .openPopup();
        }

        window.onload = initMap;
    </script>
</body>
</html>
