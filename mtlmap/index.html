<!DOCTYPE html>
<html lang="en">
<head>
    <title>MTL Survival Map</title>
    <meta charset="utf-8" />
    <link href="maplibre-gl.css" rel="stylesheet" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #020617; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="pmtiles.js"></script>
    <script src="maplibre-gl.js"></script>

    <script>
        // 1. Setup the PMTiles Protocol
        const protocol = new pmtiles.Protocol();
        maplibregl.addProtocol("pmtiles", protocol.add);

        // 2. Define the path to your file (since it's in the same folder)
        const PMTILES_URL = "montreal.pmtiles";

        const map = new maplibregl.Map({
            container: 'map',
            style: {
                "version": 8,
                "sources": {
                    "protomaps": {
                        "type": "vector",
                        // Using the format the library expects: pmtiles://URL
                        "url": "pmtiles://" + PMTILES_URL,
                        "attribution": "Â© OSM"
                    }
                },
                "layers": [
                    {
                        "id": "background",
                        "type": "background",
                        "paint": { "background-color": "#020617" }
                    },
                    {
                        "id": "water",
                        "source": "protomaps",
                        "source-layer": "water",
                        "type": "fill",
                        "paint": { "fill-color": "#0ea5e9" }
                    },
                    {
                        "id": "roads",
                        "source": "protomaps",
                        "source-layer": "roads",
                        "type": "line",
                        "paint": { "line-color": "#334155", "line-width": 1.5 }
                    }
                ]
            },
            center: [-73.5878, 45.5088],
            zoom: 12
        });

        // 3. Catch errors to see exactly what is failing
        map.on('error', (e) => {
            console.error("Map Error Detail:", e.error);
        });

        map.on('load', () => {
            console.log("Map successfully loaded from root folder.");
        });
    </script>
</body>
</html>
