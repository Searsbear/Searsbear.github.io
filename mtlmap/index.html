<!DOCTYPE html>
<html lang="en">
<head>
    <title>MTL Survival Map - Hybrid</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 100vh; background: #f0f0f0; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pmtiles@2.11.0/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/protomaps-leaflet@4.0.1/dist/protomaps-leaflet.min.js"></script>

    <script>
        function initMap() {
            if (typeof protomapsL === 'undefined') {
                setTimeout(initMap, 200);
                return;
            }

            const map = L.map('map').setView([45.5088, -73.5878], 13);

            // 1. ONLINE LAYER: Standard OpenStreetMap
            const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map); // Added to map by default

            // 2. OFFLINE LAYER: Your local PMTiles
            const pmtilesLayer = protomapsL.leafletLayer({
                url: "./montreal.pmtiles",
                theme: "white" 
            });

            // 3. LAYER CONTROL: Allows you to switch between them
            const baseMaps = {
                "Online (OSM)": osmLayer,
                "Offline (PMTiles)": pmtilesLayer
            };

            L.control.layers(baseMaps).addTo(map);

            // YES Montreal Marker
            L.marker([45.5005, -73.5716]).addTo(map)
                .bindPopup("<b>YES Montreal</b>")
                .openPopup();
        }

        window.onload = initMap;
    </script>
</body>
</html>
