<!DOCTYPE html>
<html lang="en">
<head>
    <title>MTL Survival Map | WebGL</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #020617; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/pmtiles@2.11.0/dist/index.js"></script>

    <script>
        // Add the PMTiles protocol to MapLibre
        const protocol = new pmtiles.Protocol();
        maplibregl.addProtocol("pmtiles", protocol.add);

        const map = new maplibregl.Map({
            container: 'map',
            // This is the "Style" that makes it look like the pro viewer
            style: 'https://protomaps.github.io/basemaps-assets/style/dark.json',
            center: [-73.5878, 45.5088], // Montreal [Lng, Lat]
            zoom: 12,
            pitch: 45, // Tilt the map for that 3D look
            hash: true // Keeps the URL updated with your position
        });

        // Tell MapLibre to use YOUR local file for the "protomaps" source
        map.on('load', () => {
            map.getSource('protomaps').setUrl('pmtiles://data/montreal.pmtiles');
        });

        // Add 3D Building Extrusions (The real "Pro" flex)
        map.on('styledata', () => {
            if (!map.getLayer('3d-buildings')) {
                map.addLayer({
                    'id': '3d-buildings',
                    'source': 'protomaps',
                    'source-layer': 'buildings',
                    'type': 'fill-extrusion',
                    'minzoom': 14,
                    'paint': {
                        'fill-extrusion-color': '#1e293b',
                        'fill-extrusion-height': ['get', 'height'],
                        'fill-extrusion-base': ['get', 'min_height'],
                        'fill-extrusion-opacity': 0.8
                    }
                });
            }
        });

        // Meeting Marker
        new maplibregl.Marker({ color: '#ef4444' })
            .setLngLat([-73.5716, 45.5005])
            .setPopup(new maplibregl.Popup().setHTML("<b>YES Montreal</b>"))
            .addTo(map);
    </script>
</body>
</html>
