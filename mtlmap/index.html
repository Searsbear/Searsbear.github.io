<!DOCTYPE html>
<html lang="en">
<head>
    <title>MTL Survival Map</title>
    <meta charset="utf-8" />
    <link href="maplibre-gl.css" rel="stylesheet" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #020617; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="pmtiles.js"></script>
    <script src="maplibre-gl.js"></script>

    <script>
        // 1. Initialize Protocol
        const protocol = new pmtiles.Protocol();
        
        // 2. The .bind(protocol) MUST be here to fix the 'reading tiles' error
        maplibregl.addProtocol("pmtiles", protocol.add.bind(protocol));

        // 3. Your GitHub Raw URL (or local filename if running via Live Server)
        const GITHUB_RAW_URL = "mtlmap/montreal.pmtiles"; 

        const map = new maplibregl.Map({
            container: 'map',
            // 4. ADD THE TRANSFORM REQUEST HERE
            transformRequest: (url, resourceType) => {
                if (resourceType === 'Source' && url.startsWith('pmtiles://')) {
                    return {
                        url: url.replace('pmtiles://', ''),
                        headers: { 'Range': 'bytes=0-' }
                    };
                }
            },
            style: {
                "version": 8,
                "sources": {
                    "protomaps": {
                        "type": "vector",
                        "url": "pmtiles://" + GITHUB_RAW_URL,
                        "attribution": "Â© OSM"
                    }
                },
                "layers": [
                    {
                        "id": "background",
                        "type": "background",
                        "paint": { "background-color": "#020617" }
                    },
                    {
                        "id": "water",
                        "source": "protomaps",
                        "source-layer": "water",
                        "type": "fill",
                        "paint": { "fill-color": "#0ea5e9" }
                    },
                    {
                        "id": "roads",
                        "source": "protomaps",
                        "source-layer": "roads",
                        "type": "line",
                        "paint": { "line-color": "#334155", "line-width": 1 }
                    }
                ]
            },
            center: [-73.5878, 45.5088],
            zoom: 12
        });

        map.on('load', () => {
            console.log("SUCCESS: Map fully loaded with transformRequest.");
        });

        map.on('error', (e) => {
            console.error("DEBUG INFO:", e.error);
        });
    </script>
</body>
</html>
