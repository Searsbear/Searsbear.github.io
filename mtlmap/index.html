<!DOCTYPE html>
<html lang="en">
<head>
    <title>MTL Survival Map</title>
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #020617; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/pmtiles@2.11.0/dist/index.js"></script>

    <script>
        const protocol = new pmtiles.Protocol();
        maplibregl.addProtocol("pmtiles", protocol.add);

        const map = new maplibregl.Map({
            container: 'map',
            // Updated V3 Style Link
            style: 'https://protomaps.github.io/basemaps-assets/styles/v3/dark.json',
            center: [-73.5878, 45.5088],
            zoom: 12,
            pitch: 45
        });

        map.on('load', () => {
            // Ensure the source name matches what's in the JSON style (usually 'protomaps')
            map.getSource('protomaps').setUrl('pmtiles://data/montreal.pmtiles');
            
            console.log("Map source swapped to local PMTiles.");
        });

        // Error catching for the meeting
        map.on('error', (e) => {
            console.warn("MapLibre Error:", e.error.message);
        });
    </script>
</body>
</html>
