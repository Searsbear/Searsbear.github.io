<!DOCTYPE html>
<html lang="en">
<head>
    <title>MTL Survival Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            background: #020617; /* Dark survival theme */
            font-family: sans-serif;
        }
        #map { 
            width: 100%; 
            height: 100vh; 
        }
        /* Custom styling for the popup to match your app */
        .leaflet-popup-content-wrapper {
            background: #1e293b;
            color: #f1f5f9;
            border-radius: 4px;
        }
        .leaflet-popup-tip {
            background: #1e293b;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script src="https://unpkg.com/pmtiles@2.11.0/dist/index.js"></script>
    
    <script src="https://unpkg.com/protomaps-leaflet@5.0.0/dist/protomaps-leaflet.js"></script>

    <script>
        // Use window.onload to ensure the libraries are defined before running
        window.onload = function() {
            
            // Initialize the map centered on Montreal
            const map = L.map('map').setView([45.5088, -73.5878], 12);

            // Configure the Protomaps Layer
            // If you get an error, check that your file is named exactly 'montreal.pmtiles' 
            // and is inside the 'data' folder.
            if (typeof protomapsL !== 'undefined') {
                const layer = protomapsL.leafletLayer({
                    url: "data/montreal.pmtiles",
                    theme: "dark", // High-contrast for better visibility
                });
                layer.addTo(map);
            } else {
                alert("Map engine failed to load. Check your internet connection.");
            }

            // Test Marker: YES Montreal (Your Friday Meeting)
            const meetingPoint = L.marker([45.5005, -73.5716]).addTo(map);
            meetingPoint.bindPopup("<b>YES Montreal</b><br>Friday Meeting Point.");

            // Scale control (essential for manual navigation)
            L.control.scale({position: 'bottomleft'}).addTo(map);
        };
    </script>
</body>
</html>
