<!DOCTYPE html>
<html lang="en">
<head>
    <title>MTL Survival Map</title>
    <meta charset="utf-8" />
    <link href="./maplibre-gl.css" rel="stylesheet" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #020617; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="./pmtiles.js"></script>
    <script src="./maplibre-gl.js"></script>

    

<script type="text/javascript">
    // 1. Initialize Protocol from your local pmtiles.js
    const protocol = new pmtiles.Protocol();
    
    // 2. Register the protocol. 
    // IMPORTANT: Use protocol.add.bind(protocol) for the version you have!
    maplibregl.addProtocol("pmtiles", protocol.add.bind(protocol));

    // 3. Define your path
    const GITHUB_RAW_URL = "./montreal.pmtiles"; 

    const map = new maplibregl.Map({
        container: 'map',
        style: {
            "version": 8,
            "sources": {
                "protomaps": {
                    "type": "vector",
                    // Use pmtiles:// so the protocol above catches it
                    "url": "pmtiles://" + GITHUB_RAW_URL,
                    "attribution": "Â© OSM"
                }
            },
            "layers": [
                {
                    "id": "background",
                    "type": "background",
                    "paint": { "background-color": "#020617" }
                },
                {
                    "id": "water",
                    "source": "protomaps",
                    "source-layer": "water",
                    "type": "fill",
                    "paint": { "fill-color": "#0ea5e9" }
                },
                {
                    "id": "roads",
                    "source": "protomaps",
                    "source-layer": "roads",
                    "type": "line",
                    "paint": { "line-color": "#334155", "line-width": 1 }
                }
            ]
        },
        center: [-73.5878, 45.5088],
        zoom: 12
    });

    map.on('load', () => {
        console.log("SUCCESS: Map is now reading the binary file correctly!");
    });

    map.on('error', (e) => {
        // This will now catch actual map errors, not the 'P' token error
        console.error("Map Error:", e.error);
    });
</script>

    
</body>
</html>
